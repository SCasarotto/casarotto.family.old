name: Admin Lint & Test
on:
  push:
    paths:
      - 'admin/**'
      - '.github/workflows/admin**'
    pull_request:
      paths:
        - 'admin/**'
        - '.github/workflows/admin**'
jobs:
  Lint_And_Test:
    name: Lint And Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn lint --max-warnings=0
      # - run: yarn test
