name: Cookbook Lint & Test
on:
  push:
    paths:
      - 'cookbook/**'
      - '.github/workflows/cookbook**'
  pull_request:
    paths:
      - 'cookbook/**'
      - '.github/workflows/cookbook**'
jobs:
  Lint_And_Test:
    name: Lint And Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cookbook
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn lint --max-warnings=0
      # - run: yarn test
